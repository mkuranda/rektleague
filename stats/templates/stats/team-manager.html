{% extends "stats/base.html" %}
{% load staticfiles %}

{% block title %} Rekt League | Team Manager {% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'stats/css/team-manager.css' %}">
{% endblock %}

{% block content %}

<div class="playerCard">
    <div class="playerPhoto">
        <i class="fas fa-plus-square"></i>
        <img class="role1 playerRole" src="/media/stats/role/icon/mid-player-card.png">
        <img class="role2 playerRole" src="/media/stats/role/icon/jungle-player-card.png">
    </div>
    <div class="playerInfo">
        <p class="playerName">CATMAN</p>
        <img src="/static/stats/scoreboardicon_gold.png">
        <p class="playerValue">-5</p>
    </div>
</div>

{% endblock %}
